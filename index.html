<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: rgb(97, 152, 170);
      transition: all 0.9s;
    }
    .bgcolor--blue{
      background-color: #c798b7;
    }
    .bgcolor--gray {
      background-color: lightgray;
    }
    .bg--img {
      background: url('bg.jpg');
      background-size: 100%;
    }
    .btns {
      position: relative;
      top: 60px;
      width: 600px;
      margin: auto;
      text-align: center;
    }
    button{
      width: 140px;
      height: 80px;
      background-color: rgb(25, 41, 46);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      font-family: '나눔고딕';
      line-height: 20px;

    }
  </style>
</head>
<body>
  <div class="btns">
    <button class="btn_toggle">배경색상변경 <br>toggle</button>
    <button class="btn--reset">배경색상 <br>reset</button>
    <button class="btn--bggray">배경색상변경 <br>Gray</button>
    <button class="btn--bgimg">배경이미지 <br>background</button>
    
  </div>
  <script>
    const btnToggle = document.querySelector('.btn_toggle');
    // addEventListener('이벤트', 실행함수);
    btnToggle.addEventListener('click', function () {
      document.body.classList.toggle('bgcolor--blue');
      document.body.classList.remove('bg--img');
      // console.log('버튼클릭');
    });
    const btnReset = document.querySelector('.btn--reset');
    btnReset.addEventListener('click', function () {
      document.body.classList.remove('bgcolor--blue', 'bgcolor--gray','bg--img');
    });

    const btnBgGray = document.querySelector('.btn--bggray');
    btnBgGray.addEventListener('click', function () {
      document.body.classList.remove('bg--img');
      document.body.classList.add('bgcolor--gray');
    });
    const btnBgImg = document.querySelector('.btn--bgimg');
    btnBgImg.addEventListener('click', function () {
      document.body.classList.add('bg--img');
    });



  </script>
  
</body>
</html>
