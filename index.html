<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #ffe3e3;
      transition: 0.5s;
    }
    .bgcolor--blue{
      background-color: #93b5c6;
    }
    .bgcolor--gray{
      background-color: rgb(206, 206, 206);
    }

    button{
      width: 180px;
      height: 90px;
      border: none;
      border-radius: 10px;
      font-family: '나눔스퀘어', '나눔고딕';
      color: black;
      font-size: 16px;
    }

    .btns {
      position: relative;
      top: 60px;
      width: 600px;
      margin: auto;
      text-align: center;
    }
    .btn_togle{}
    .btn--reset{}
    .btn--bggray{}
  </style>
</head>

<body>
    <div class="btns">
  <button class="btn_toggle">배경색상변경 토글</button>
  <button class="btn--reset">배경색상변경 리셋</button>
  <button class="btn--bggray">배경색상변경 그레이</button>
</div>

  <script>
    const btnToggle = document.querySelector('.btn_toggle');
    // addEventListener('이벤트', 실행함수);
    btnToggle.addEventListener('click', function () {
      document.body.classList.toggle('bgcolor--blue');
      // console.log('버튼클릭');

    });
const btnReset = document.querySelector('.btn--reset');
btnReset.addEventListener('click', function () {
  document.body.classList.remove('bgcolor--blue', 'bgcolor--gray');
});

const btnBgGray = document.querySelector('.btn--bggray');
btnBgGray.addEventListener('click', function () {
  document.body.classList.add('bgcolor--gray');
});



  </script>
  
</body>
</html>
